<script>

var idUsuario = sessionStorage.id_usuario_meuapp;

function atualizacaoPeriodica() {
    obterPublicacoesPorUsuario(idUsuario);
    setTimeout(atualizacaoPeriodica, 10000);
  }


function obterPublicacoesPorUsuario(idUsuario) {
        fetch(`usuarios/listar_chamado/${idUsuario}`)
        .then(resposta => {
            if (resposta.ok) {
                resposta.json().then(function (resposta) {
                    // alert(JSON.stringify(resposta))
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    for(i = 0; i < resposta.length; i++){
                        ocorrencias.innerHTML += `<div class="card">
                                                    <div class="box">
                                                        <div class="content">
                                                            <div class="sobre">
                                                                <h5>Título: <span id="genero">${resposta[i].titulo}</span></h5>
                                                                <div class="resumo">
                                                                    <h5>Descrição:</h5>
                                                                    <p id="sinopse">${resposta[i].descricao}</p>
                                                                </div>
                                                                <h5>Data de abertura: <span id="duracao">${resposta[i].dataChamado}</span></h5>
                                                                <h5>Situação: <span id="lancamento">${resposta[i].situacao}</span></h5>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>`
                                            
                    }
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
            console.error(`Erro na obtenção das publicações do usuário: ${error.message}`);
        });
    }

</script>
