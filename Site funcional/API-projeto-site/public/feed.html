<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/feed.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script type="text/javascript" src="funcoes.js"></script>
    <title>Comunidade</title>
</head>
<body onload="obterPost(), obterRanking()">

    <div class="container">
        <header class="cabecalho">
            <img src="./Img/logo-2.png" alt="Logo">
            <p>Bem vindo, <span id="troca_nome">xxx</span></p>
            <h4>Menu</h4>
            <nav class="menu">
                <ul>
                    <li><a href="./feed.html"><i class="fas fa-home"></i>Feed</a></li>
                    <li><a href="./comunidade.html"><i class="fas fa-users"></i>Comunidades</a></li>
                    <li><a href="./rankings.html"><i class="fas fa-trophy"></i>Rankings</a></li>
                </ul>
                <ul>
                    <li><a href="#" onclick="logoff()"><i class="fas fa-sign-out-alt"></i>Sair</a></li>
                </ul>
            </nav>
            <span class="span-suporte"><a href="./suporte.html">SUPORTE</a></span>
        </header>

        <section class="feed">
            <form class="criar-post" id="form_publicar_post" method="post" onsubmit="return publicarPost()">
                <select name="fkTipoDeEntretenimento" id="">
                    <option value="1">Dorama</option>
                    <option value="2">Anime</option>
                    <option value="3">Filme</option>
                    <option value="4">Série</option>
                </select>
                <select name="fkTitulo" id="">
                    <option value="1">Anime 1</option>
                    <option value="2">Anime 2</option>
                    <option value="3">Anime 3</option>
                </select>
                <h3>Titulo</h3>
                <input name="titulo" type="text">
                <h3>Descricao</h3>
                <input name="descricao" type="text">
                <button type="submit">Enviar</button>
            </form>
            <div class="listar-post" id="listar_post">

            </div>

        </section>


        <div class="ranking" id="listar_ranking">
           

            <p>© 2021 OLSI. Todos os direitos reservados.</p>
        </div>
    </div>

    </div>

</body>
</html>


<script>

    function publicarPost(){
        console.log("entrei!");

        var formulario = new URLSearchParams(new FormData(form_publicar_post));
        var idUsuario = sessionStorage.id_usuario_meuapp;
        console.log(`${idUsuario}`);

        fetch(`/usuarios/cadastrar_post/${idUsuario}`, {
        method: "POST",
        body: formulario,
        }).then((resposta) => {
        if (resposta.ok) {
            alert('Deu certo');
            obterPost();
        } else {
            console.log("Erro ao publicar!");
            resposta.text().then((texto) => {
            console.error(texto);
            alert('Deu errado');
            });
        }
        });

        return false;
    }

    function obterRanking() {
       
                
        fetch(`/usuarios/ranking`)
        .then(resposta => {

            if (resposta.ok) {
                resposta.json().then(function (resposta) {
                    // alert(JSON.stringify(resposta))
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    listar_ranking.innerHTML = "";
                    for(i = 0; i < resposta.length; i++){
                        listar_ranking.innerHTML += `<p>${resposta[i].nome}</p>`;
                        console.log(`${resposta[i].nome}`);      
                    }
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
                console.error(`Erro na obtenção dos dados do caminhao p/ gráfico: ${error.message}`);
            });

    
    }


    function obterPost() {
       
                
        fetch(`/usuarios/post`)
        .then(resposta => {

            if (resposta.ok) {
                resposta.json().then(function (resposta) {
                    // alert(JSON.stringify(resposta))
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    listar_post.innerHTML = "";
                    for(i = 0; i < resposta.length; i++){
                        listar_post.innerHTML += `<div class="card">
                                                    <div class="box">
                                                        <div class="content">
                                                            <div class="sobre">
                                                                <h5>Username: <span id="genero">${resposta[i].username}</span></h5>
                                                                <div class="resumo">
                                                                    <h5>Data:</h5>
                                                                    <p id="sinopse">${resposta[i].dataPost}</p>
                                                                </div>
                                                                <h5>Título: <span id="duracao">${resposta[i].titulo}</span></h5>
                                                                <h5>Situação: <span id="lancamento">${resposta[i].descricao}</span></h5>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>`
                                            
                    }
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function (error) {
                console.error(`Erro na obtenção dos dados do caminhao p/ gráfico: ${error.message}`);
            });

    
    }



</script>
