<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/suporte.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="funcoes.js"></script>
    <title>Comunidade</title>
  </head>
  <body  onload="verificar_autenticacao()">
    <div class="container">
      <header class="cabecalho">
        <img src="./Img/logo-2.png" alt="Logo" />
        <p>Bem vindo, <span id="troca_nome">xxx</span></p>
        <h4>Menu</h4>
        <nav class="menu">
          <ul>
            <li>
              <a href="./feed.html"><i class="fas fa-home"></i>Feed</a>
            </li>
            <li>
              <a href="./comunidade.html"
                ><i class="fas fa-users"></i>Comunidades</a
              >
            </li>
            <li>
              <a href="./rankings.html"
                ><i class="fas fa-trophy"></i>Rankings</a
              >
            </li>
          </ul>
          <ul>
            <li>
              <a href="#" onclick="logoff()"
                ><i class="fas fa-sign-out-alt"></i>Sair</a
              >
            </li>
          </ul>
        </nav>
        <span class="span-suporte"><a href="./suporte.html">SUPORTE</a></span>
      </header>

      <section class="suporte">
        <form
          class="chamado" id="form_cadastro_chamado" method="post" onsubmit="return cadastrarChamado()"
        >
          <div class="grid">
            <h3>Ocorrência</h3>
            <div class="chamado-input">
              <fieldset>
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" />
              </fieldset>
              <fieldset>
                <label for="descricao">Descrição</label>
                <textarea
                  name="descricao"
                  id="descricao"
                  cols="30"
                  rows="10"
                ></textarea>
              </fieldset>
            </div>
            <button type="submit">Enviar</button>
          </div>
        </form>

        <a href="./teste.html">teste</a>
      </section>
    </div>
  </body>
</html>

<script>

    function cadastrarChamado() {
        console.log("entrei!");

        var formulario = new URLSearchParams(new FormData(form_cadastro_chamado));
        var idUsuario = sessionStorage.id_usuario_meuapp;
        console.log(`${idUsuario}`);

        fetch(`/usuarios/cadastrar_chamado/${idUsuario}`, {
        method: "POST",
        body: formulario,
        }).then((resposta) => {
        if (resposta.ok) {
            alert('Deu certo');
        } else {
            console.log("Erro ao publicar!");
            resposta.text().then((texto) => {
            console.error(texto);
            alert('Deu errado');
            });
        }
        });

        return false;
    }
</script>
